<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var day=1;

        switch(day){
            case 1:
                document.write("Today Is Monday<br>");
            break;

            case 2:
                document.write("Today Is Thuesday");
            break;

            case 3:
                document.write("Today Is Wednesday");
            break;

            case 4:
                document.write("Today Is Thuesday");
            break;

            case 5:
                document.write("Today Is Friday");
            break;

            case 6:
                document.write("Today Is Saturday");
            break;

            case 7:
                document.write("Today Is Sunday");
            break;

            default:
                document.write('Enter Valid Day')
        }

        var age=19;
        switch(true){
            case (age>=15 && age<=20):
                document.write("Elgible")
                break;
            case (age>=21 && age<=30):
                document.write(" Not Elgible")
                break;
            default:
                document.write('Enter Valid Age')
        }

    </script>
