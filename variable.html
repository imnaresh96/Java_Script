<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>
        var z='Hello World<br>';
        var x='Naresh Kumar <br>';
        var x="How Are You <br>";
        document.write(z);
        document.write(x);
        // let variable
        let a="Hello<br>";
        // let a='World'; // cant be re declare of let variable
        a="World<br>";
        document.write(a);

        // constant Variable
        const second="New";
        second="World";
        document.write(second);
    </script>
</head>
<body>
    
</body>
</html>
